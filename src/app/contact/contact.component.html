<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-98EDVRLBCB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-98EDVRLBCB');
    </script>
</head>

<body>
    <div class="contact">
        <header>
            <app-header></app-header>
        </header>
        <div class="title">
            <div class="txt-start">
                Let's collaborate
            </div>
            <div class="txt-end">
                and create together
            </div>
        </div>
        <nav [class.display]="displayNav">
            <app-navbar (pageRedirect)="redirectNav($event)"></app-navbar>
        </nav>
        <div class="nav-animation-bar" [class.active]="isAnimationActive" [class.disactive]="!isAnimationActive"></div>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-info-section">
                    <p class="contact-info-section-title">Social</p>
                    <div class="contact-info-section-info">
                        <p class="contact-info-section-info-txt"><a href="https://www.linkedin.com/in/sol-andrade/" target="_blank">Linkedin</a></p>
                    </div>
                </div>
                <div class="contact-info-section">
                    <p class="contact-info-section-title">Email</p>
                    <div class="contact-info-section-info">
                        <p class="contact-info-section-info-txt"><a href="mailto:solnicandrade@gmail.com">solnicandrade@gmail.com</a></p>
                    </div>
                </div>
                <div class="contact-info-section">
                    <p class="contact-info-section-title">Code</p>
                    <div class="contact-info-section-info">
                        <p class="contact-info-section-info-txt"><a href="https://github.com/SolAndrade" target="_blank">Github</a></p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img loading="lazy" [src]="contactGif" class="img"/>
            </div>
        </div>
    </div>
</body>

</html>
