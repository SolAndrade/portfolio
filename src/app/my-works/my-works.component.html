<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
</head>

<body>
    <!--<div class="transition">
        <div class="title-transition">
            <div class="txt-my-transition">
                W
            </div>
            <div class="txt-section-transition">
                orks
            </div>
        </div>
    </div>-->
    <div class="works">
        <header>
            <app-header></app-header>
        </header>
        <div class="title">
            <div class="txt-my">
                {{ titleBegin }}
            </div>
            <div class="txt-section">
                {{ titleEnd }}
            </div>
        </div>
        <nav>
            <app-navbar></app-navbar>
        </nav>
        <div class="works-index">
            <div class="works-year">
                <p class="works-year-txt">2023</p>
                <div class="works-preview" id="works-preview" (mouseout)="handleUnhover()">
                    <div *ngFor="let project of projects2023" class="work-preview-item">
                        <a [routerLink]="['/projects', project.titleHeading]">
                            <img loading="lazy" [src]="project['previewImg']" class="img"
                                id="{{ 'img' + project.titleHeading}}"
                                (mouseover)="handleHover('img' + project.titleHeading)" />
                        </a>
                    </div>
                    <div class="projects-nbr">{{ projects2023.length }} projects</div>
                </div>
            </div>
            <div class="works-year" *ngIf="projects2022.length > 0">
                <p class="works-year-txt">2022</p>
                <div class="works-preview" id="works-preview" (mouseout)="handleUnhover()">
                    <div *ngFor="let project of projects2022" class="work-preview-item">
                        <a [routerLink]="['/projects', project.titleHeading]">
                            <img loading="lazy" [src]="project['previewImg']" class="img"
                                id="{{ 'img' + project.titleHeading}}"
                                (mouseover)="handleHover('img' + project.titleHeading)" />
                        </a>
                    </div>
                    <div class="projects-nbr">{{ projects2022.length }} projects</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
